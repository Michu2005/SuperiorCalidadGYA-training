<div style="display: flex;">
    <img class="logoSuperior" [src]="imgSuperior" alt="Imagen CorporaciÃ³n Superior"/>
    <p style="display: flex;" class="FechaYHora">Fecha y hora: {{ fechaYHoraActual | date: 'medium' }}</p>
</div>
<div>
  <h2 class="detalles-prod" *ngIf="datosRecibidos">
    Codigo producto: {{ datosRecibidos.codigo }}
  </h2> 
  <h2 class="txt-detalle-product" *ngIf="datosRecibidos">
    Detalles producto: {{ datosRecibidos.descripcion }}
  </h2>  
</div> 
<div class="cont-tabla">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> No. Muestras </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Peso Galleta Rota (g)  </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Ex. 66.9">
              </mat-form-field>
            </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef> Peso Primario (g) </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Ex. 66.9">
            </mat-form-field>
          </mat-cell>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef> % Galleta Rota Calculado </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Ex. 66.9">
            </mat-form-field>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</div>
<div style="display: flex;">
    <div class="contenedor-especificaciones">
        <mat-tab-group>
            <mat-tab label="Especificaciones" color="primary"> <br> % Max. Galleta Rota </mat-tab>
        </mat-tab-group>
    </div>
    <button class="button-save" (click)="empaqueHermeticidad()" mat-raised-button color="primary">
        GUARDAR
    </button>
    <button class="button-exit" mat-raised-button (click)="menuIng()">SALIR</button>
</div>

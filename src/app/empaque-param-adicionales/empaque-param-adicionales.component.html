<div style="display: flex;">
    <img class="logoSuperior" [src]="imgSuperior" alt="Imagen Corporación Superior"/>
    <p style="display: flex;" class="FechaYHora">Fecha y hora: {{ fechaYHoraActual | date: 'medium' }}</p>
</div>
<div>
  <h2 class="detalles-prod" *ngIf="datosRecibidos">
    Codigo producto: {{ datosRecibidos.codigo }}
  </h2> 
  <h2 class="txt-detalle-product" *ngIf="datosRecibidos">
    Detalles producto: {{ datosRecibidos.descripcion }}
  </h2>  
</div>
<div class="cont-tabla">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columna de posición -->
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> Num. Parametros </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
      
        <!-- Columna de Fuga Leve -->
        <ng-container matColumnDef="fugaLeve">
            <mat-header-cell *matHeaderCellDef> Min </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <mat-checkbox [(ngModel)]="element.fugaLeve" name="fugaGroup"></mat-checkbox>
            </mat-cell>
        </ng-container>
      
        <!-- Columna de Fuga Grave -->
        <ng-container matColumnDef="fugaGrave">
            <mat-header-cell *matHeaderCellDef> Max </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <mat-checkbox [(ngModel)]="element.fugaGrave" name="fugaGroup"></mat-checkbox>
            </mat-cell>
        </ng-container>
      
        <!-- Columna de Sin Fuga -->
        <ng-container matColumnDef="sinFuga">
            <mat-header-cell *matHeaderCellDef> Sin Fuga </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <mat-checkbox [(ngModel)]="element.sinFuga" name="fugaGroup"></mat-checkbox>
            </mat-cell>
        </ng-container>
      
        <!-- Definición de las filas -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<div style="display: flex;">
    <button class="button-save" mat-raised-button color="primary">
        GUARDAR
    </button>
    <button class="button-exit" mat-raised-button (click)="menuIng()">SALIR</button>
</div>

<div style="display: flex;">
  <img class="logoSuperior" [src]="imgSuperior" alt="Imagen Corporación Superior"/>
  <p class="FechaYHora">{{ fechaYHoraActual | date: 'medium' }}</p>
  <button (click)="menuIng()" type="button" class="btn btn-secondary" data-mdb-ripple-init>
    SALIR</button>
</div>
<div class="contenedor">
  <div class="detalles-container">
    <h2 class="detalles-prod">
      Codigo producto: {{productoSeleccionado.codigo}}
    </h2>
    <h2 class="txt-detalle-product">
      Detalles producto: {{productoSeleccionado.descripcion}}
    </h2>
  </div>
  <div class="boton-registro">
    <button (click)="empaqueGalletaRota()" type="button" class="btn btn-primary" data-mdb-ripple-init>
      REGISTRAR</button>
  </div>
</div> 
<div class="cont-tabla" style="max-height: 400px; overflow-y: scroll;">
  <table class="table table-striped-columns table-hover">
    <thead class="thead-dark" style="position: sticky; top: 0; z-index: 1;">
      <tr>
        <th>No. Muestras</th>
        <th>Dato Peso Primario</th>
        <th>Dato Peso Secundario</th>
        <th>Dato Peso Corrugado</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td> <!-- Aquí sumamos 1 al índice -->
        <td><input type="text" class="form-control" [(ngModel)]="item.columna1"></td>
        <td><input type="text" class="form-control" [(ngModel)]="item.columna2"></td>
        <td><input type="text" class="form-control" [(ngModel)]="item.columna3"></td>
      </tr>
    </tbody>   
  </table>
</div>

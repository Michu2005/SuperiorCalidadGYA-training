<div class="contenido-fijo">
    <img class="logoSuperior" [src]="imgSuperior" alt="Imagen Corporación Superior"/>
    <div>
      <img class="imgSalticas" [src]="imgSalticas"/>
</div>
<h2 class="txt-turno">
    TURNO
</h2>
<mat-form-field class="selector-turno" style="position: absolute;">
    <mat-label>Turnos</mat-label>
    <mat-select>
        <mat-option value="option"></mat-option>
    </mat-select>
    <mat-hint align="end" style="color: white;">
        Seleccione el turno
    </mat-hint>
</mat-form-field>
<h2 class="txt-maquina">
    Máquina
</h2>
<mat-form-field class="selector-maquina" style="position: absolute;">
    <mat-label>Máquinas</mat-label>
    <mat-select>
        <mat-option value="option"></mat-option>
    </mat-select>
    <mat-hint align="end" style="color: white;">
        Seleccione el turno
    </mat-hint>
</mat-form-field>
<h2 class="txt-lote">
    LOTE
</h2>
<mat-form-field class="cont-ingreso-lote">
    <mat-label>Número lote</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div class="buttons-cont">
    <button class="button-save" [routerLink]="['/ingreso-empaque']" mat-raised-button color="primary">
        GUARDAR
    </button>
    <button class="button-exit" mat-raised-button>SALIR</button>
</div>

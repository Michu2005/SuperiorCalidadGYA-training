<div class="contenido-fijo">
    <img class="logoSuperior" [src]="imgSuperior" alt="Imagen Corporación Superior"/>
    <div>
      <img class="imgSalticas" [src]="imgSalticas"/>
</div>
<div>
    <h2 class="txt-maquina">
        MÁQUINA
    </h2>
    <mat-form-field class="selector-maquina" style="position: absolute;">
        <mat-label>Máquinas</mat-label>
        <mat-select>
            <mat-option *ngFor="let option of optionsMaquina" [value]="option.id">{{option.descripcion}}</mat-option>
        </mat-select>
        <mat-hint align="end" style="color: white;">
            Seleccione la máquina
        </mat-hint>
    </mat-form-field>
</div>
<h2 class="txt-lote">
    LOTE
</h2>
<mat-form-field class="cont-ingreso-lote">
    <mat-label>Número lote</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div class="buttons-cont">
    <button class="button-save" (click)="ingresoEmpaque()" mat-raised-button color="primary">
        GUARDAR
    </button>
    <button class="button-exit" mat-raised-button (click)="salidaMenuInicio()">SALIR</button>
</div>
